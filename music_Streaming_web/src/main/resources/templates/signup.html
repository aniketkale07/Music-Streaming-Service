<!DOCTYPE html>
<html lang="en"
    data-th-replace="~{base-template :: parent(~{::#content}, ~{:: title}, ~{:: script})}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
</head>
<body>
    <div id="content" class="container  mx-auto flex justify-center items-center min-h-screen">
        <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-4xl">
            
        
            <div class="hidden md:block md:w-1/2 bg-cover bg-center" style="background-image: url('https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-27396.jpg?t=st=1730439443~exp=1730443043~hmac=d6c83011bee0649311522ec50b5ab348f946b33a86e0f6ab5995c7120c0ba90d&w=740');">
            </div>
            
            <div class="w-full md:w-1/2 p-8 flex flex-col justify-center bg-gradient-to-r from-blue-300 to-purple-300">
                <h3 class="text-3xl font-semibold text-center mb-6">Signup</h3>
                <form action="" method="get" class="space-y-4">
                    <div>
                        <label class="sr-only">Username</label>
                        <input type="text" placeholder="Username" class="font-semibold  w-full border border-gray-300 rounded-lg p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                    </div>
                    <div>
                        <label class="sr-only">Password</label>
                        <input type="password" placeholder="Password" class=" font-semibold w-full border border-gray-300 rounded-lg p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                    </div>
                    <button type="submit" class="w-full bg-indigo-500 text-white rounded-lg p-3 font-semibold hover:bg-indigo-600">Login</button>
                    <button type="submit" class="w-full bg-red-500 text-white rounded-lg p-3 font-semibold hover:bg-red-600">Google</button>
                </form>
                <a href="" class="font-semibold hover:text-blue-800 pt-3 flex justify-center">new User signup?</a>
                <a href="" class="font-semibold hover:text-blue-900 pt-3 flex justify-center">Forget Password </a>
                
            </div>
        </div>
    </div>

        console.log('this is ')
    </script>
</body>
</html>
