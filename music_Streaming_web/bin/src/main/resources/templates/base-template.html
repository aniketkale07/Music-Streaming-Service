<!DOCTYPE html>
<html lang="en" 
th:fragment="parent(title, content, script)"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> <!-- New font link -->

</head>
<body>
<section data-th-replace="~{navbar :: #navbar}"></section>
    <!-- Main Content Fragment -->
    <section th:replace="${content}"></section>

    <!-- Script Fragment -->
    <script th:replace="${script}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
</html>
