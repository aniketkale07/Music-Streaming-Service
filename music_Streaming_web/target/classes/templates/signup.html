<!DOCTYPE html>
<html lang="en" data-th-replace="~{base-template :: parent(~{:: title}, ~{:: #content}, ~{:: script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <section id="content">
    <div 
        class="mt-10 container mx-auto flex justify-center items-center min-h-screen min-w-screen">
        <div
            class="bg-gradient-to-r from-blue-500 to-pink-500 
            flex flex-col md:flex-row bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-4xl">
                
            <div class="w-full md:w-1/2 p-8 flex flex-col justify-center bg-gradient-to-r from-blue-300 to-purple-300">
                <h3 class="text-3xl font-semibold text-center mb-10" style="font-family: 'Poppins', sans-serif;">Signup</h3>
              
                <!-- Display session message here, if any -->
                <div th:if="${session.message}" data-th-replace="~{message :: message}" >
                </div>

                <!-- Signup Form -->
                <form data-th-action="@{/newuser}" method="post" class="space-y-4">
                    <!-- First Name and Last Name -->
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label class="font-semibold m-2" for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="firstName" placeholder="First Name" class="w-full font-semibold border border-gray-300 rounded-lg p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200" required>
                        </div>
                        <div class="w-1/2">
                            <label class="font-semibold m-2" for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="lastName" placeholder="Last Name" class="w-full font-semibold border border-gray-300 rounded-lg p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200" required>
                        </div>
                    </div>

                    <!-- Email and Age -->
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label for="email" class="font-semibold m-2">Email</label>
                            <input type="email" name="email" id="email" class="mt-3 w-full font-semibold border border-gray-300 rounded-lg p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200" placeholder="email" required>
                        </div>
                        <div class="w-1/2">
                            <label for="birthdate" class="font-semibold m-2">Age</label>
                            <input type="date" id="birthdate" name="birthDate" placeholder="Birth Date" class="mt-3 w-full font-semibold border border-gray-300 rounded-lg p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200">
                        </div>
                    </div>

                    <!-- Password and Confirm Password -->
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label class="font-semibold m-2" for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="Password" class="w-full font-semibold border border-gray-300 rounded-lg p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200" required>
                        </div>
                        <div class="w-1/2">
                            <label class="font-semibold m-2" for="confirm-password">Confirm Password:</label>
                            <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm Password" class="w-full font-semibold border border-gray-300 rounded-lg p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200" required>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="container text-center pt-10">
                        <button type="submit" class="w-25 bg-indigo-500 mr-5 text-white rounded-lg p-3 font-semibold hover:bg-indigo-600">Sign Up</button>
                        <button type="button" class="w-25 bg-red-500 text-white rounded-lg p-3 font-semibold hover:bg-red-600">Login with Google</button>
                    </div>
                </form>

                <!-- Login Link -->
                <a data-th-href="@{/login}" class="font-semibold text-blue-800 hover:text-blue-800 pt-3 flex justify-center">Already have an account? Login</a>
                
            </div>
        </div>
    </div>
</section>
    <script>
        console.log('This is signup page');
    </script>
</body>
</html>
